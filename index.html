<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Konversi Suhu</title>
    <link rel="stylesheet" href="styles/style.css">
    <link rel="website icon" type="jpeg" href="assets/image/Mochan.jpeg">
    <!-- Google Fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;700&display=swap" rel="stylesheet">
  </head>

  <body>
    <header>
      <div class="jumbotron">
      <h1>Website Konversi Suhu</h1>
      <p>
        Ini adalah website sederhana untuk konversi suhu
      </p>
      </div>
      </header>
      <main>
        <div id="content">
          <article id="card1" class="card">
          <div class="container">
            <h1>Konversi Suhu</h1>
            <div class="input-box">
                <label for="celsius">Celsius (°C):</label>
                <input type="number" id="celsius" placeholder="Masukkan Celsius">
            </div>
            <div class="input-box">
                <label for="fahrenheit">Fahrenheit (°F):</label>
                <input type="number" id="fahrenheit" placeholder="Masukkan Fahrenheit" disabled>
            </div>
            <div class="input-box">
                <label for="calculation">Metode Kalkulasi:</label>
                <input type="text" id="calculation" placeholder="Metode Kalkulasi" disabled>
            </div>
            <div class="buttons">
                <button onclick="convert()">Konversi</button>
                <button onclick="reset()">Reset</button>
                <button onclick="reverse()">Reverse</button>
            </div>
          </div>
          </article>
        </div>
      </main>
      <footer>
        <p>Muhammad Quthbul Alam &#169; 2024, RevoU Foundamental Course</p>
      </footer>
      <script src="js/script.js"></script>
  </body>
</html>
